---
kind: pipeline
type: exec
name: build

steps:
- name: build
  environment:
    HUGO_VERSION: "0.148.2"
  commands:
    - make

- name: push-remote
  environment:
    DOCKER_TOKEN:
      from_secret: DOCKER_TOKEN_AKESTER
    HUGO_VERSION: "0.148.2"
  depends_on:
    - build
  commands:
    - make push-remote

  when:
      branch:
        - master